<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Gamja Flower';
        }
    </style>
</head>

<body>
    <div style="margin: 30px;">
        <table class="table table-bordered" style="width: 550px;">
            <caption align="top"><b>개인정보 입력</b></caption>
            <tr>
                <th class="table-info " style="width: 50px;">이름</th>
                <td>
                    <input type="text" id="txtname" class="form-control" style="width: 100px; " autofocus
                        placeholder="input name">
                </td>
            </tr>
            <tr>
                <th class="table-info " style="width: 100px;">성별</th>
                <td>
                    <label>
                        <input type="radio" value="남자" name="gender" checked class="form-check-input">남자
                    </label>
                    <label>
                        <input type="radio" value="여자"  name="gender" class="form-check-input">여자
                    </label>
                </td>
            </tr>
            <tr>
                <th class="table-info " style="width: 100px;">이미지</th>
                <td>
                    <select id="selimage" style="width: 140px;" class="form-select form-select-sm">
                        <option hidden disabled selected>select image</option>
                        <option value="../image/talent/17.jpg">신민아</option>
                        <option value="../image/talent/18.jpg">신세경</option>
                        <option value="../image/talent/20.jpg">유아인</option>
                        <option value="../image/talent/12.jpg">박보영</option>

                    </select>

                </td>
            </tr>
            <tr>
                <th class="table-info" style="width: 100px;">이메일</th>
                <td>
                    <div class="input-group">
                        <input type="text" id="email1" style="width: 60px;" class="form-control">
                        <b>@</b>
                        <input type="text" id="email2" style="width: 80px;" class="form-control">
                        <select id="selemail1" class="form-select-sm">
                            <option hidden disabled selected>select email</option>
                            <option value="-">직접입력</option>
                            <option value="naver.com">네이버</option>
                            <option value="naver.com">네이버</option>
                            <option value="nate.com">네이트</option>
                            <option value="google.com">구글</option>
                        </select>
                        <script>
                            //select 이벤트
                            document.getElementById("selemail1").onchange = function () {
                                let v = this.value;
                                let e2 = document.getElementById("email2");
                                if (v == '-') {
                                    e2.value = "";
                                    e2.focus();
                                }
                                else {
                                    e2.value = v;
                                }
                            }
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="table-info " style="width: 100px;">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="lic" class="form-check-input"> 운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="table-secondary">
                    <button type="button" class="btn btn-warning" style="width: 120px;" id="btnresult">결과확인</button>
                </td>
            </tr>
        </table>
        <div class="alert alert-light msg" style="width: 500px; height: auto;">result</div>
    </div>
    <script>
        //결과확인 버튼 이벤트
        document.getElementById("btnresult").onclick = function () {
            //출력할 div
            let msg = document.querySelector(".msg");
            let s = "";
 //이미지
            let image = document.getElementById("selimage").value;

            s += `<img src="${image}" align="left" style="width:130px">`;

            //이름
            let name = document.getElementById("txtname").value;
            s += `이름 : ${name}<br>`;

            //성별
            let gender = document.getElementsByName("gender");//배열;
            let gg;
            for(let g of gender){
                //체크상태일때만 value얻기
                if(g.checked)
                gg=g.value;
            }

            s += `성별 : ${gg}<br>`;

           
            //이메일
            let email1 = document.getElementById("email1").value;
            let email2 = document.getElementById("email2").value;
            s += `이메일 : ${email1}@${email2} <br>`;

            //운전면허
            let lic = document.getElementById("lic").checked;
            if (lic)
                s += `운전면허 : O <br>`;
            else
                s += `운전면허 : X<br>`
            msg.innerHTML = s;
        }
    </script>
</body>

</html>
