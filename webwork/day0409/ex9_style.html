<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dokdo&family=Gaegu&family=Grandiflora+One&family=Oswald:wght@200..700&family=Stylish&display=swap" rel="stylesheet">
    <style>
        div.one>figure>img{
            width: 120px;
            height: 100px;
        }
        div.one>figure>figcaption{
            text-align: center;
        }
        div.one>figure{
            float: left;/*왼쪽부터 우측으로 배치, 해지하려면 clear:both*/
        }
        
    </style>
</head>

<body>
    <h2 style="font-family: 'DipDokdo';">안녕하세요</h2>
    <h2 style="font-family: 'Grandiflora One';">안녕하세요</h2>
    <h2 style="font-family: 'Gaegu';">안녕하세요</h2>
    <h2 style=" font-family: 'Stylish';">안녕하세요</h2>
    <h2 style=" font-family: 'Dokdo';">안녕하세요</h2>
    <h2 style=" font-family: 'SOswald';">안녕하세요 hihi</h2>
    <b style="font-size: 30px;">
        X<sub>2</sub>+Y<sup>3</sup>
    </b>
    <div class="one">
        <figure>
            <img src="../image/mycar/mycar13.png">
            <figcaption>
                <b style="font-family: 'Dokdo';">핑크폭스바겐</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar11.png">

                <b style="font-family: 'Grandiflora One';">노랑폭스바겐</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar7.png">

            </figcaption>
        </figure>
    </div>
    <hr style="clear:both">         <!--float:left 속성을 일단 해제-->
    <div class="one">
        <figure>
            <img src="../image/mycar/mycar2.png">
            <figcaption>
                <b style="font-family: 'DipDokdo';">벤츠</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar15.png">
            <figcaption>
                <b style="font-family: 'Gaegu';">미니버스</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../image/mycar/mycar3.png">
            <figcaption>
                <b style="font-family: 'Dokdo';">아우디</b>
            </figcaption>
        </figure>
