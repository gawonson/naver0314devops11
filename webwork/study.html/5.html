<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }

        div.top {
            text-align: center;
        }

        div.team {
            float: left;
            text-align: center;
            padding: 10px;
            margin-bottom: 50px;
        }

        div.allteam {
            text-align: center;
        }

        #del {
            margin-top: 10px;
        }

        .middle {
            position: relative;
            float: left;
        }

        div.left>ul>li {
            list-style: none;
            margin-top: 5px;

        }

        div.top {
            background-color: antiquewhite;
        }

        div.middle {
            background-color: blanchedalmond;
            width: 100%;
            height: 100%;
        
        }

        .miniphoto,
        .shopphoto,
        .carphoto,
        .talentphoto,
        .snoopyphoto,
        .numphoto {
            cursor: pointer;
            float: left;
            
        }

        #submenu {
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    
    </div>
    <div class="middle">
        <div class="left">
            <a style="margin-left: 10px; cursor: pointer;">
                <h3>메뉴</h3>
            </a>
            <ul id="submenu" style="float: left;">
                <li id="mini" class="mini">미니언즈</li>
                <li id="shop" class="shop">옷가게</li>
                <li id="car" class="car">자동차</li>
                <li id="talent" class="talent">연예인</li>
                <li id="snoopy" class="snoopy">스누피</li>
                <li id="num" class="num">숫자</li>
            </ul>
        </div>
        <div class="allphoto" >
            <div class="allmini mini">
                <script>
                    let s = ''
                    for (let i = 1; i < 9; i++) {
                        s +=
                            `
                    <div class="miniphoto">
                        
                        <img src="../image/jquery_image/0${i}.png"> <br>
                        
                    </div>
                `
                    }
                    document.write(s);
                </script>

            </div>
            <div class="allshop shop">
                <script>
                    let a = ''
                    for (let i = 1; i < 9; i++) {
                        a +=
                            `
                    <div class="shopphoto">
                        
                        <img src="../image/shop/${i}.jpg" style="width:100px; hight:100px; margin-left:10px"> <br>
                       
                    </div>
                `
                    }
                    document.write(a);
                </script>

            </div>
            <div class="allcar car">
                <script>
                    let b = ''
                    for (let i = 1; i < 9; i++) {
                        b +=
                            `
                    <div class="carphoto">
                        
                        <img src="../image/mycar/mycar${i}.png" style="width:100px; hight:100px; margin-left:10px"> <br>
                        
                    </div>
                `
                    }
                    document.write(b);
                </script>

            </div>
            <div class="alltalent talent">
                <script>
                    let c = ''
                    for (let i = 1; i < 9; i++) {
                        c +=
                            `
                    <div class="carphoto">
                        
                        <img src="../image/talent/${i}.jpg" style="width:100px; hight:100px; margin-left:10px"> <br>
                       
                    </div>
                `
                    }
                    document.write(c);
                </script>

            </div>
            <div class="allsnoopy snoopy" id="o">
                <script>
                    let d = ''
                    for (let i = 1; i < 9; i++) {
                        d +=
                            `
                    <div class="snoopyphoto">
                        
                        <img src="../image/snoopyAvata/s${i}.JPG" style="width:100px; hight:100px; margin-left:10px"> <br>
                      
                    </div>
                `
                    }
                    document.write(d);
                </script>

            </div>
            <div class="allnum num">
                <script>
                    let e = ''
                    for (let i = 1; i < 9; i++) {
                        e +=
                            `
                    <div class="numphoto">
                        
                        <img src="../image/number/${i}.gif" style="width:100px; hight:100px; margin-left:10px"> <br>
                       
                    </div>
                `
                    }
                    document.write(e);
                </script>

            </div>
        </div>
    </div>
    <script>
        $(function () {
            
            $(".allmini").hide();
            $(".allshop").hide();
            $(".allcar").hide();
            $(".alltalent").hide();
            $(".allsnoopy").hide();
            $(".allnum").hide();
            
            $("#submenu>li").hover(function () {
                $(this).css("color", "green").css("font-size", "1.5em");
            }, function () {

                $(this).css("color", "").css("font-size", "");
            })

           
            //미니언
            $("#mini").click(function () {
                $(".allmini").siblings().slideUp('slow');
                $(".allmini").slideToggle('slow');

            })
            $("#shop").click(function () {
                $(".allshop").siblings().slideUp('slow');
                $(".allshop").slideToggle('slow');

            })
            $("#car").click(function () {
                $(".allcar").siblings().slideUp('slow');
                $(".allcar").slideToggle('slow');

            })
            $("#talent").click(function () {
                $(".alltalent").siblings().slideUp('slow');
                $(".alltalent").slideToggle('slow');

            })
            $("#snoopy").click(function () {
                $(".allsnoopy").siblings().slideUp('slow');
                $(".allsnoopy").slideToggle('slow');

            })
            $("#num").click(function () {
                $(".allnum").siblings().slideUp('slow');
                $(".allnum").slideToggle('slow');

            })


        })
    </script>
</body>

</html>
