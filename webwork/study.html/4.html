<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
            margin-top: 20px;
        }

        .r {
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <h3>이름<input type="text" id="name" style="margin-left: 10px"></h3>
    <h3>성별
        <input type="radio" value="여자" name="gender" style="margin-left: 20px;">여자
        <input type="radio" name="gender" style="margin-left: 10px;" value="남자">남자
    </h3>
    <h3>자격증
        <input type="checkbox" id="lic" value="운전면허 2종">운전면허 2종
        <input type="checkbox" id="lic" value="정보처리기사">정보처리기사
        <input type="checkbox" id="lic" value="빅데이터자격증">빅데이터자격증
    </h3>
    <h3>글자색
        <input type="radio" name="tcolor" value="Green">Green
        <input type="radio" name="tcolor" value="Red">Red
        <input type="radio" name="tcolor" value="Black">Black
        <input type="radio" name="tcolor" value="Magenta">Magenta
    </h3>
    <div class="r">
        <button type="button" class="btn btn-danger" style="height: 50px; width: 180px;">결과출력</button>
        <div class="result" style="font-size: 50px;">

        </div>
    </div>

    <script>
        $(".btn").click(function () {
            $(".result").empty();
            //이름 출력
            let name = $("#name").val();
            $(".result").append('이름 : ' + name + `<br>`);
            //성별 출력
            let gender = $("input[name='gender']:checked").val();
            $(".result").append('성별 : ' + gender + `<br>`);
            //자격증 읽어오기
            let s = "";
            if ($("#lic:checked").length == 0) {
                $(".result").append("자격증 : 없음");
            }
            $(".result").append("자격증 : ");
            $("#lic:checked").each(function (idx) {

                s = $(this).val() + " ";
                $(".result").append(s)


            });
            $(".result").append(`<br>`)
            //색 바꾸기
            let tcolor = $("input[name='tcolor']:checked").val();
            $(".result").css("color", tcolor);
            $(".result").append(`색깔 : ${tcolor}`)

        })


    </script>
</body>

</html>
