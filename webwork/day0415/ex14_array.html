<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        let arr1=new Array();
        arr1[0]="../image/shop/8.jpg";
        arr1[1]="../image/shop/14.jpg";
        arr1.push("../image/shop/30.jpg");
        arr1.push("../image/shop/23.jpg");

        for(let photo of arr1){
            let s=`<img src="${photo}" class="photo" width=40 border=1 hspace=10 style="cursor:pointer">`;
            document.write(s);
        }
    </script>
    <br><br><br>
    <script>
        //작은이미지 클릭시 큰 이미지를 변경시키기
        let large=document.getElementById("large");
        let photo=document.getElementsByClassName("photo");
        for(let p of photo){
            p.onclick=function(){
                //작은이미지의 src
                let src=this.getAttribute("src");
                //큰 이미지 변경
                large.setAttribute("src",src);
            }
        }
    </script>
</body>
</html>
