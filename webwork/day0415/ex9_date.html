<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function () {
            setInterval(function () {
                let date = new Date();
                let y = date.getFullYear();
                let m = date.getMonth() + 1;
                let d = date.getDate();
                let ss = date.getSeconds();
                document.getElementById("timer").innerHTML = `${hh}:${mm}:${ss}`;
            }, 1000);
        }
    </script>
</head>

<body>
    <h1>
        오늘날짜:
        <script>
            let date = new Date();
            let y = date.getFullYear();//년도 4글자 반환(자바때처럼 +1900안해도됨)
            let m = date.getMonth() + 1;//0~11까지 반환하므로 +1
            let d = date.getDate();

            document.write(`${y}-${m}-${d}`);

        </script>

    </h1>
    <h1>
        현재시간:
        <script>
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            document.write(`${hh}:${mm}:${ss}`);
        </script>
    </h1>
    <h1 id="timer">
        <script>
            document.write(`${hh}:${mm}:${ss}`);
        </script>
    </h1>
</body>

</html>
