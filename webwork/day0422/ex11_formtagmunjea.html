<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }

        .msg {
            text-align: auto;
        }
    </style>
</head>

<body>
    <div style="margin: 30px;">
        <table class="table table-bordered" style="width: 550px;">
            <caption align="top"><b>개인정보 입력</b></caption>
            <tr>
                <th class="table-info " style="width: 50px;">이름</th>
                <td>
                    <input type="text" id="txtname" class="form-control" style="width: 100px; " autofocus
                        placeholder="input name">
                </td>
            </tr>
            <tr>
                <th class="table-info sex" style="width: 100px;">성별</th>
                <td>
                    <div class="gender-group">
                        <label>
                            <input type="radio" value="남자" name="gender" checked class="form-check-input m">남자
                        </label>
                        <label>
                            <input type="radio" value="여자" name="gender" class="form-check-input f">여자
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="table-info " style="width: 100px;">이미지</th>
                <td>
                    <select id="selimage" style="width: 140px;" class="form-select form-select-sm">
                        <option hidden disabled selected>select image</option>
                        <option value="../image/talent/17.jpg">신민아</option>
                        <option value="../image/talent/18.jpg">신세경</option>
                        <option value="../image/talent/20.jpg">유아인</option>
                        <option value="../image/talent/12.jpg">박보영</option>

                    </select>

                </td>
            </tr>
            <tr>
                <th class="table-info" style="width: 100px;">이메일</th>
                <td>
                    <div class="input-group">
                        <input type="text" id="email1" style="width: 60px;" class="form-control">
                        <b>@</b>
                        <input type="text" id="email2" style="width: 80px;" class="form-control">
                        <select id="selemail1" class="form-select-sm">
                            <option hidden disabled selected>select email</option>
                            <option value="-">직접입력</option>
                            <option value="naver.com">네이버</option>
                            <option value="naver.com">네이버</option>
                            <option value="nate.com">네이트</option>
                            <option value="google.com">구글</option>
                        </select>
                        <script>
                            //이부분도 모두  jquery 이용해서 하시옹
                            $("#selemail1").change(function () {
                                console.log($(this).val())
                                if ($(this).val == '-') {
                                    $("#email2") = "";

                                } else
                                    $("#email2").attr("value", $(this).val());
                            })
                        </script>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="table-info " style="width: 100px;">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="lic" class="form-check-input"> 운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="table-secondary">
                    <button type="button" class="btn btn-warning" style="width: 120px;" id="btnresult">결과확인</button>
                </td>
            </tr>
        </table>
        <div class="alert alert-light msg" style="width: 500px; height: 500px; text-align: center; ">result</div>
    </div>

    <script>
        $("#btnresult").click(function () {
            $(".msg").empty();
            //사진
            let ph = $("#selimage option:selected").val();
            $(".msg").append(`<img src="${ph}" width="200" align="left">`)
            //이름출력
            $(".msg").append('이름 : ' + $("#txtname").val() + `<br>`);
            //성별 
            let gender = $(".m").is(":checked");
            if (gender == true)
                $(".msg").append("성별 : " + $(".m").val() + `<br>`);
            else
                $(".msg").append("성별 : " + $(".f").val() + `<br>`);
            //이메일
            $(".msg").append("이메일 : " + $("#email1").val() + "@" + $("#email2").val() + `<br>`);
            //운전면허 유무
            let lics = $("#lic").is(":checked");
            if (lics == true) {
                $(".msg").append("운전면허 : O");
            } else
                $(".msg").append("운전면허 : X");
        })
    </script>
</body>

</html>
