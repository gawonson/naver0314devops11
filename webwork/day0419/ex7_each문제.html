<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }

        .myshadow {
            box-shadow: 5px 5px 5px red;
        }
    </style>
    <script>
        $(function () {
            //1. 모든 img.small 태그 너비(80) 높이(80) border(알아서) css 함수로 넣기
            $(".small").css({
                "width": "80px"
                , "height": "80px"
                , "border": "3px dotted"
            })
            //
            $(".small").each(function (idx) {
                let src = `../image/shop/${idx + 1}.jpg`;
                $(this).attr("src", src);
            })
            //
            $(".large").css({
                "width": "300px"
                , "height": "350px"
                , "border": "5px dotted"
            })

            //
            $(".small").hover(function () {
                $(".large").attr("src", this.src);
                $(".large").addClass("myshadow");
            }, function () {
                $(".large").removeClass("myshadow");
            })
        });
    </script>
</head>

<body>
    <h3 class="alert alert-success">10개의 이미지태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">

    <br><br>
    <img src="" class="large">
</body>

</html>
