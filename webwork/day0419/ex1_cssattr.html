<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'East Sea Dokdo';
            
        }
    </style>
    <script>
        $(function () {
            //ul.bit 중 odd(홀수번지)의 글재색을 'red'로 배경색을 'orange'로 변경
            $(".bit>li:odd").css({
                "color": "red",
                "background-color": "orange"
            });
            //div.happy 아래의 div.nice의 배경색, 테두리선 , 글자색, 너비 모두변경
            $(".nice").css({
                "background-color": "blue", "border": "dotted"
            });
            //div.happy아래의h3의 글꼴, 글자색,배경색 변경
            $(".happy>h3").css({
                "font-family": "Gaegu", "color": "pink", "background-color": "green"
            });
            //div.happy아래의 h3 클릭시 안녕하세요 경고창 띄우기
            $(".happy>h3").click(function () {
                alert("안녕하세요");
            })
            //div. happy 아래의 img태그의 너비를 200px로 변경
            $(".happy>img").attr({
                "width": "200px"
            })
            //div.happy 아래의 img 태그에 마우스를 올리면 border 를 '10px inset gold 로 변경하고 마우스를 내리면 다시 border 를 없앤다.
            $(".happy>img").mouseover(function () {
                $(this).attr({
                    "border": "10px inset gold"
                })
            });
            $(".happy>img").mouseout(function (){
                $(this).attr({
                    "border":"none"
                })
            });
            //div.happy 아래의 img 태그에 마우스 클릭시 해당 이미지를 얻어서 img.mycar 에 이미지르 넣고 img.mycar 의 너비를 150ox 로 변경한다.
            $(".happy>img").click(function(){
                let a=this.src;
                console.log(a);
                $(".mycar").attr("src",a).attr("width","150px");
            })
        });
    </script>
</head>

<body>
    <div class="happy">
        <div class="nice">
            오늘은 금요일
        </div>
        <div class="nice2">
            제이쿼리 공부중...
        </div>
    </div>
    <div class="happy">
        <h3>이미지 출력중</h3>
        <img src="../image/mycar/mycar11.png">
        <img src="../image/mycar/mycar13.png">
    </div>
    <img class="mycar" src="">
    <img class="mycar" src="">
    <img class="mycar" src="">
    <img class="mycar" src="">
    <img class="mycar" src="">
    <ul class="bit">
        <li>장미꽃</li>
        <li>국화꽃</li>
        <li>안개꽃</li>
        <li>할미꽃</li>
        <li>호박꽃</li>
    </ul>
</body>

</html>
