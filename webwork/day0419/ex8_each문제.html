<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }
        div{
            
            float: left;
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Jua';
            cursor: pointer;
            border: 1px solid black;
            margin-left: 10px;
        }
    </style>

</head>

<body>


<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<h2></h2>

<!-- each문으로 숫자를 출력 후 랜덤하게 rgb값을 구하rl(0~255)
배경색을 변경하고 해당 div 를 클릭시 마지막에 h2에 해당 배경색을 얻어서 출력(text()함수 )-->
<script>
$(function(){
    
    $("div").each(function(idx){
        let g=parseInt(Math.random()*256);
        let r=parseInt(Math.random()*256);
        let b=parseInt(Math.random()*256);
     
        $(this).css("background-color",`rgb(${r},${g},${b})`).text(idx);
    })
    $("div").click(function(){
        let bg=$(this).css("background-color")
        $("h2").text(bg);
    });
});
</script>

</body>

</html>
