<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <img src="../image/talent/12.jpg" width="250" title="저는 박보영입니다.">
    <hr class="hr" width="300" style="background-color: orange;height: 10px;">
    <div style="border: 1px solid gray; width: 300px;"></div>

    <script>
        //1. 사진을 클릭시 src와 width 를 얻어서 hr 태그 다음에 같은 사진넣기
        //사진의 title은 div 안에 넣고 글자크기를 25px로 글꼴변경
        $("img").click(function(){
            let src=this.src;
            let width=this.width;
            $("hr").after(`<img src="${src}" width="${width}">`);
            $("div").append(`${this.title}`);
            $("div").css({"font-size":"25px","font-family":"East Sea Dokdo"});
        });

    </script>
   
</body>
</html>
