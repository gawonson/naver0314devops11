<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>

<body>
    <h5 class="alert alert-danger"> localStorage,sessionStrorage 공부</h5>
    <script>
        //localstrorage에 key,value를 저장하는 3가지 방법
        localStorage.name = "김영자";
        localStorage["addr"] = "서울시 강남구";
        localStorage.setItem("hp", "010-111-2222");

        //sessionstrorage에 key,value를 저장하는 3가지 방법
        sessionStorage.name = "캔디";
        sessionStorage["addr"] = "미국LA";
        sessionStorage.setItem("hp", "010-4444-5555");
    </script>
    <h6>localStorage의 값 읽어오기</h6>
    <script>
        document.write("Name:"+localStorage.name+"<br>");
        document.write("Addr : "+localStorage["addr"]+"<br>");
        document.write("HP : "+localStorage.getItem("hp")+"<hr>");
    </script>

<h6>sessionStorage의 값 읽어오기</h6>
<script>
    document.write("Name:"+sessionStorage.name+"<br>");
    document.write("Addr : "+sessionStorage["addr"]+"<br>");
    document.write("HP : "+sessionStorage.getItem("hp")+"<hr>");
</script>
<button type="button" class="btn btn-danger" id="btn1">localstrorage에 name 삭제</button><br>
<button type="button" class="btn btn-outline-danger" id="btn2">localstrorage 전체 삭제</button>
<br>

<button type="button" class="btn btn-info" id="btn3">sessionstrorage에 name 삭제</button><br>
<button type="button" class="btn btn-outline-info" id="btn4">sessionstrorage 전체 삭제</button>

<script>
    document.getElementById("btn1").onclick=function(){
        delete localStorage.name;
    }
    document.getElementById("btn2").onclick=function(){
       localStorage.clear();
    }
    document.getElementById("btn3").onclick=function(){
        delete sessionStorage.name;
    }
    document.getElementById("btn4").onclick=function(){
        sessionStorage.clear();
    }
</script>
</body>

</html>
