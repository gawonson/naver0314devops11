<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }

        div.d {
            float: left;
            text-align: center;
            /* width: 200px;
            height: 200px; */
        }

        div.d>img {

            width: 150px;
            height: 150px;
            margin: 2px;
            padding: 2px;


        }

        .buttons {
            text-align: center;
        }

        .delck {

            cursor: pointer;

        }
    </style>
</head>

<body>
    <div class="buttons">
        <input type="checkbox" class="selall" style="font-size: 100;">전체선택
        <button type="button" class="delck btn btn-outline-danger" style="margin-left: 50px;">체크된 사진 삭제하기</button>
        <button type="button" class="origin btn btn-outline-danger">다시 원래대로 배치</button>
    </div>
    <br>

    <hr>

    <script>
        for (let i = 1; i <= 6; i++) {
            let s = "";

            s = `<div class="d">
                    <img src="../image/jquery_image/m0${i}.jpg"><br>
                    <label>
                        <input type="checkbox" class="m" style="">삭제
                    </label>
                </div>`;
            document.write(s);
        }
    </script>
    <script>
        //전체선택 이벤트
        $(function () {

            $(".selall").click(function (a) {
                let ck = $(this).is(":checked");
                $(".m").prop("checked", ck);
            })
            //체크사진 삭제하기
            $(".delck").click(function (b) {
                $(".m:checked").each(function () {
                    $(this).parent().parent().remove();
                })
            })
            //원래대로 배치
            $(".origin").click(function () {
                $(".d").remove();
                
                for (let i = 1; i <= 6; i++) {
                    let s = "";

                    s = `<div class="d" style="float: left; text-align: center;">
                    <img src="../image/jquery_image/m0${i}.jpg" style="width:150px; height:150px; margin:2px; padding:2px;"><br>
                    <label>
                        <input type="checkbox" class="m" style="">삭제
                    </label>
                </div>`;
                    document.write(s);
                }

            })


        })
    </script>







</body>

</html>
