<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>

<body>
    <h5>이미지 여러개 업로드후 미리모기</h5>
    <input type="file" id="myfile" multiple style="display: none;">
    <i class="bi bi-camera-fill" style="cursor: pointer; font-size: 50px;"></i>

    <div class="preview"></div>
    <script>
        //카메라 눌렀을때 id="myfile" 누른척하기
        $(".bi").click(function () {
            $("#myfile").trigger("click");
        })
        $(function () {
            $("#myfile").change(function () {
                let reg = /(.*?)\/(jpg|jpeg|png|gif)$/;
                let flen = $(this)[0].files.length;
                let f = $(this)[0].files;
                for (let i = 0; i <= flen; i++) {
                    if (!f[i].type.match(reg)) {
                        alert("이미지파일만 가능합니다")
                        return;
                    } 
                    let s = "";
                    if (f) {
                        let reader = new FileReader();
                        reader.readAsDataURL(f[i]);
                        reader.onload = function (e)
                        {
                            s = `<img src="${e.target.result}">`;
                            $(".preview").append(s);
       
                        }
                    }
                }
            })
        })
    </script>
</body>

</html>
